<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management | GlamorByBee</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../admin/css/admin.css">
    <link rel="stylesheet" href="css/invoice-list.css">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="header-content">
            <div class="brand">
                <i class="bi bi-receipt-cutoff"></i>
                <span>Invoice Management</span>
            </div>
            <div class="header-actions">
                <a href="#" data-admin-link class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-speedometer2"></i> Back to Admin
                </a>
                <a href="../index.html" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-house"></i> Back to Site
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container-fluid">
            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1>Invoices</h1>
                    <p class="text-muted">Manage and track all invoices</p>
                </div>
                <a href="create.html" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Create Invoice
                </a>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="bi bi-receipt"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="totalInvoices">0</h3>
                        <p>Total Invoices</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                        <i class="bi bi-check-circle"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="paidInvoices">$0</h3>
                        <p>Paid</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                        <i class="bi bi-clock-history"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="pendingInvoices">$0</h3>
                        <p>Pending</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <i class="bi bi-exclamation-triangle"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="overdueInvoices">$0</h3>
                        <p>Overdue</p>
                    </div>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="controls-section">
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" id="invoiceSearch" placeholder="Search by client, invoice number...">
                </div>
                <select id="statusFilter" class="filter-select">
                    <option value="all">All Statuses</option>
                    <option value="paid">Paid</option>
                    <option value="pending">Pending</option>
                    <option value="overdue">Overdue</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <button class="btn btn-outline-secondary" id="exportBtn">
                    <i class="bi bi-download"></i> Export CSV
                </button>
            </div>

            <!-- Invoices Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th class="sortable active" data-sort="number">
                                Invoice #
                                <i class="bi bi-chevron-down sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="client">
                                Client
                                <i class="bi bi-chevron-expand sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="date">
                                Issue Date
                                <i class="bi bi-chevron-expand sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="due">
                                Due Date
                                <i class="bi bi-chevron-expand sort-icon"></i>
                            </th>
                            <th class="sortable" data-sort="amount">
                                Amount
                                <i class="bi bi-chevron-expand sort-icon"></i>
                            </th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="invoicesTableBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- View Invoice Modal -->
    <div class="modal fade" id="viewInvoiceModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Invoice Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewInvoiceBody">
                    <!-- Populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="printInvoiceBtn">
                        <i class="bi bi-printer"></i> Print
                    </button>
                    <button type="button" class="btn btn-primary" id="emailInvoiceBtn">
                        <i class="bi bi-envelope"></i> Email to Client
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Invoice List JS -->
    <script src="js/invoice-list.js"></script>
</body>
</html>
